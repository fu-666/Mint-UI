<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick='removeUsername()'>清除localStorage的username</button>
        <button onclick='removeALL()'>清除localStorage的所有</button>
    </div>
    <script>
        function removeUsername(){
            localStorage.removeItem('username')
        }
        function removeALL(){
            localStorage.clear()
        }
    </script>
</body>
</html>
